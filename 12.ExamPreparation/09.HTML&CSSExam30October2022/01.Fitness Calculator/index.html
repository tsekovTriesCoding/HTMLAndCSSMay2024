<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="media">
            <img src="image/calculator.png" alt="">
        </div>
        <div class="text">
            <article>
                <h1>FITNESS CALCULATOR</h1>
                <div class="buttons">
                    <a href="" class="button green">Standart units (US)</a>
                    <a href="" class="button gray">Metric units</a>
                </div>
                <div class="gender">
                    <h4>Gender</h4>
                    <div class="user-info">
                        <form action="#" method="get">
                            <select name="gender" id="gender-select">
                                <option value="">Female</option>
                                <option value="">Male</option>
                                <option value="">Other</option>
                            </select>
                        </form>

                        <form action="#" method="get">
                            <input type="text" id="years" placeholder="Years...">
                        </form>
                    </div>
                </div>

                <div class="weight">
                    <h4>Weight</h4>
                    <form action="#" method="get">
                        <input type="text" id="wight" placeholder="Pounds...">
                    </form>
                </div>

                <div class="height">
                    <h4>Height</h4>
                    <div class="user-info">
                        <form action="#" method="get">
                            <input type="text" id="height" placeholder="Feet...">
                        </form>
                        <form action="#" method="get">
                            <input type="text" id="height" placeholder="Inches...">
                        </form>
                    </div>
                </div>

                <div class="calculate">
                    <a href="" class="button">Calculate</a>
                </div>

            </article>
        </div>
    </div>

</body>

</html>
